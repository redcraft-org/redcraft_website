<html lang="fr">

                    <li class="nav-item {% if page == 'home' %}active{% endif %}">

                    </li>
                </ul>
            </div>
        </nav>

        <div class="container my-4">
            {% block contant %}{% endblock %}

        {% block javascript %}{% endblock %}

        {# boostrap js #}
