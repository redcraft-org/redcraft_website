{% load static %}

        <h3 class="font-weight-bolder my-4">{{ title }}</h3>
        <p>{{ content }}</p>
    </div>
    <div class="col-md-5">
        <img src="{% static 'website/img/'%}{{ img }}" class="presentation-img w-100">
    </div>
</div>
